<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <link rel="icon" type="image/x-icon" href="https://www2.0zz0.com/2024/11/17/11/646664920.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام متابعة التطعيمات المتطور</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0284c7;
            --secondary: #7c3aed;
            --accent: #f43f5e;
            --dark: #0f172a;
            --light: #f8fafc;
            --glass: rgba(255, 255, 255, 0.1);
            --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            background: var(--light);
            color: var(--dark);
            overflow-x: hidden;
        }

        /* تأثير الخلفية المتحركة */
        .animated-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 20%, rgba(2, 132, 199, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(124, 58, 237, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(244, 63, 94, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 0% 100%, rgba(2, 132, 199, 0.1) 0%, transparent 30%);
            animation: backgroundFlow 20s ease-in-out infinite alternate;
        }

        @keyframes backgroundFlow {
            0% {
                transform: scale(1) rotate(0deg);
                filter: blur(80px) hue-rotate(0deg);
            }
            100% {
                transform: scale(1.2) rotate(5deg);
                filter: blur(80px) hue-rotate(90deg);
            }
        }



        .logo {
            font-size: 1.5rem;
            font-weight: 200;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            padding: 0.5rem 1rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .logo::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 12px;
            padding: 2px;
            background: var(--gradient);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
        }

        .logo i {
            font-size: 2rem;
            animation: pulse 2s infinite;
        }

        /* القسم الرئيسي */
        .hero {
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hero-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 3rem;
            align-items: center;
            padding: 1rem;
        }

        .hero-content {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards;
        }

        .hero-title {
            font-size: clamp(2rem, 5vw, 4rem);
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, 
                var(--primary) 0%,
                var(--secondary) 50%,
                var(--accent) 100%
            );
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 3s ease-in-out infinite alternate;
            position: relative;
            text-shadow: 2px 2px 20px rgba(2, 132, 199, 0.2);
        }

        .hero-title::before {
            content: '';
            position: absolute;
            top: -20px;
            right: 0;
            width: 80px;
            height: 80px;
            background: var(--gradient);
            filter: blur(50px);
            opacity: 0.5;
            animation: titleGlow 4s ease-in-out infinite;
        }

        .hero-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            right: 0;
            width: 100px;
            height: 4px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 2px;
        }

        .hero-description {
            font-size: clamp(1rem, 2vw, 1.2rem);
            line-height: 1.6;
            color: #64748b;
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: clamp(0.8rem, 2vw, 1.2rem) clamp(1.5rem, 3vw, 2.5rem);
            font-size: clamp(0.9rem, 1.5vw, 1.1rem);
            font-weight: 700;
            color: white;
            background: linear-gradient(135deg, 
                var(--primary), 
                var(--secondary),
                var(--accent)
            );
            background-size: 200% 200%;
            animation: gradientMove 6s ease infinite;
            border-radius: 100px;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 10px 30px rgba(2, 132, 199, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.3);
            border: none;
            animation: buttonGlow 3s ease-in-out infinite;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .cta-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 20px 40px rgba(2, 132, 199, 0.4),
                inset 0 2px 2px rgba(255, 255, 255, 0.4);
        }

        .cta-button:hover::before {
            transform: translateX(100%);
        }

        .hero-image {
            position: relative;
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .hero-image::before {
            content: '';
            position: absolute;
            inset: -20px;
            background: var(--gradient);
            border-radius: 30px;
            opacity: 0.15;
            filter: blur(40px);
            animation: imageGlow 4s ease-in-out infinite;
        }

        .hero-image::after {
            content: '';
            position: absolute;
            inset: -2px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            animation: borderPulse 2s ease-in-out infinite;
        }

        .hero-image img {
            width: 100%;
            height: auto;
            border-radius: 20px;
            filter: drop-shadow(0 20px 30px rgba(0, 0, 0, 0.15));
            transform: rotateY(-5deg) rotateX(5deg);
            transition: transform 0.5s ease;
            box-shadow: 
                25px 25px 50px -12px rgba(0, 0, 0, 0.2),
                -25px -25px 50px -12px rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            animation: imageFloat 6s ease-in-out infinite;
        }

        .hero-image:hover img {
            transform: rotateY(5deg) rotateX(-5deg) scale(1.05);
        }

        /* تأثيرات حركية */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes floatAnimation {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(2deg);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes titleGlow {
            0% {
                filter: brightness(1);
            }
            100% {
                filter: brightness(1.2);
            }
        }

        @keyframes imageGlow {
            0%, 100% {
                opacity: 0.15;
                transform: scale(1);
                filter: blur(40px) hue-rotate(0deg);
            }
            50% {
                opacity: 0.25;
                transform: scale(1.1);
                filter: blur(40px) hue-rotate(90deg);
            }
        }

        @keyframes borderPulse {
            0%, 100% {
                border-color: rgba(255, 255, 255, 0.3);
                transform: scale(1);
            }
            50% {
                border-color: rgba(14, 165, 233, 0.5);
                transform: scale(1.02);
            }
        }

        @keyframes floatImage {
            0%, 100% {
                transform: 
                    perspective(1000px)
                    translateY(0)
                    rotateX(0deg)
                    rotateY(0deg);
            }
            25% {
                transform: 
                    perspective(1000px)
                    translateY(-10px)
                    rotateX(2deg)
                    rotateY(-2deg);
            }
            50% {
                transform: 
                    perspective(1000px)
                    translateY(-20px)
                    rotateX(-2deg)
                    rotateY(2deg);
            }
            75% {
                transform: 
                    perspective(1000px)
                    translateY(-10px)
                    rotateX(1deg)
                    rotateY(-1deg);
            }
        }

        /* تحسينات للشاشات الصغيرة */
        @media (max-width: 768px) {
            .hero {
                padding: 1rem;
                text-align: center;
            }

            .hero-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .hero-content {
                order: 2;
            }

            .hero-image {
                order: 1;
                max-width: 280px;
                margin: -2rem auto 2rem;
            }

            .hero-title::after {
                right: 50%;
                transform: translateX(50%);
            }

            .cta-button {
                width: 100%;
                justify-content: center;
            }

            .hero-title {
                font-size: clamp(1.8rem, 8vw, 2.5rem);
            }

            .hero-description {
                font-size: clamp(0.9rem, 4vw, 1.1rem);
            }
        }

        /* تحسين الخلفية للموبايل */
        @media (max-width: 480px) {
            .animated-background {
                background: 
                    radial-gradient(circle at 20% 20%, rgba(14, 165, 233, 0.1) 0%, transparent 40%),
                    radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 40%);
                filter: blur(40px);
            }

            .particles {
                display: none; /* تحسين الأداء على الموبايل */
            }
        }

        /* تحسين الأداء */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }

        /* إضافة تأثيرات الجزيئات */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: var(--gradient);
            border-radius: 50%;
            opacity: 0.3;
            animation: particleFloat linear infinite;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        /* تحسين تأثير الخلفية */
        .hero-image-wrapper {
            position: relative;
            padding: 20px;
        }

        .hero-image-wrapper::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, 
                rgba(14, 165, 233, 0.1),
                rgba(99, 102, 241, 0.1)
            );
            border-radius: 30px;
            filter: blur(20px);
            animation: wrapperGlow 4s ease-in-out infinite;
        }

        @keyframes wrapperGlow {
            0%, 100% {
                opacity: 0.5;
                transform: scale(0.95);
            }
            50% {
                opacity: 0.8;
                transform: scale(1);
            }
        }

        /* إضافة قسم المميزات */
        .features {
            padding: 6rem 2rem;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--glass);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .feature-card {
            padding: 2rem;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--glass);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent, var(--glass), transparent);
            transform: translateX(-100%);
            transition: 0.5s;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .feature-card:hover::before {
            transform: translateX(100%);
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: iconFloat 3s ease-in-out infinite;
        }

        .feature-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--dark);
        }

        .feature-description {
            color: #64748b;
            line-height: 1.6;
        }

        /* تحسين تأثيرات الصورة */
        .hero-image-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .hero-image-container::before,
        .hero-image-container::after {
            content: '';
            position: absolute;
            inset: -10px;
            border-radius: 30px;
            background: var(--gradient);
            opacity: 0.1;
            filter: blur(20px);
            animation: containerGlow 4s ease-in-out infinite alternate;
            z-index: -1;
        }

        .hero-image-container::after {
            filter: blur(40px);
            animation-delay: -2s;
        }

        @keyframes containerGlow {
            0% {
                opacity: 0.1;
                transform: scale(0.95) rotate(0deg);
            }
            100% {
                opacity: 0.2;
                transform: scale(1.05) rotate(5deg);
            }
        }

        @keyframes iconFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes imageFloat {
            0%, 100% {
                transform: 
                    rotateY(-5deg) 
                    rotateX(5deg) 
                    translateY(0);
            }
            50% {
                transform: 
                    rotateY(-3deg) 
                    rotateX(3deg) 
                    translateY(-20px);
            }
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        /* إضافة تحديث أنماط الأزرار في قسم الأنماط */
        .auth-buttons {
            display: flex;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .doctor-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--primary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .doctor-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--primary);
            transform: translateY(-3px);
        }

        .doctor-btn i {
            color: var(--primary);
            opacity: 0.8;
        }

        .user-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 
                0 10px 30px rgba(2, 132, 199, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
            font-weight: 700;
        }

        .user-btn:hover {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            transform: translateY(-3px) scale(1.15);
            box-shadow: 
                0 15px 40px rgba(2, 132, 199, 0.4),
                inset 0 2px 2px rgba(255, 255, 255, 0.4);
        }

        .user-btn i {
            animation: pulse 2s infinite;
        }

        /* تحسين للموبايل */
        @media (max-width: 768px) {
            .auth-buttons {
                flex-direction: column-reverse; /* لجعل زر المستخدم في الأعلى */
                gap: 1rem;
            }

            .user-btn {
                transform: scale(1.05);
            }

            .user-btn:hover {
                transform: translateY(-3px) scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="animated-background"></div>
    <div class="particles" id="particles"></div>



    <section class="hero">
        <div class="hero-container">
            <div class="hero-content">
                <h1 class="hero-title">نظام متابعة التطعيمات المتطور</h1>
                <p class="hero-description">
                    نقدم لك تجربة فريدة ومتكاملة لمتابعة وإدارة التطعيمات. نظام ذكي يساعدك في تتبع وإدارة التطعيمات بكل سهولة وأمان.
                </p>
                <div class="auth-buttons">
                    <a href="./auth-choice-doctor.html" class="cta-button doctor-btn">
                        <i class="fas fa-user-md"></i>
                        دخول كطبيب
                    </a>
                    <a href="./auth-choice.html" class="cta-button user-btn">
                        <i class="fas fa-user"></i>
                        دخول كمستخدم
                    </a>
                </div>
            </div>
            <div class="hero-image">
                <div class="hero-image-wrapper">
                    <img src="https://www2.0zz0.com/2024/11/17/06/356919035.png" 
                         alt="نظام التطعيمات"
                         loading="lazy">
                </div>
            </div>
        </div>
    </section>


    <script>
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // حجم عشوائي
                const size = Math.random() * 5 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // موقع عشوائي
                particle.style.left = `${Math.random() * 100}%`;
                
                // مدة عشوائية
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // تأخير عشوائي
                particle.style.animationDelay = `${Math.random() * 20}s`;
                
                container.appendChild(particle);
            }
        }

        window.onload = function() {
            createParticles();
            const userData = localStorage.getItem('userData');
            if (userData) {
                window.location.href = './vaccines.html';       
       // إخفاء/إظهار شريط التنقل عند التمرير
        let lastScroll = 0;
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            const currentScroll = window.pageYOffset;

            if (currentScroll > lastScroll) {
                navbar.classList.add('hidden');
            } else {
                navbar.classList.remove('hidden');
            }
            lastScroll = currentScroll;
        });

        // التمرير السلس
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
