<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <link rel="icon" type="image/x-icon" href="https://www2.0zz0.com/2024/11/17/11/646664920.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام التطعيمات</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #7c3aed;
            --accent: #db2777;
            --gradient: linear-gradient(120deg, var(--primary), var(--secondary), var(--accent));
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background-image: 
                radial-gradient(at 80% 0%, rgb(37, 99, 235) 0, transparent 50%),
                radial-gradient(at 0% 50%, rgb(124, 58, 237) 0, transparent 50%),
                radial-gradient(at 80% 50%, rgb(219, 39, 119) 0, transparent 50%);
            background-size: 200% 200%;
            animation: moveBackground 15s ease infinite;
        }

        .auth-container {
            width: 100%;
            max-width: 850px;
            background: rgba(255, 255, 255, 0.98);
            padding: 4rem 3.5rem;
            margin: 1.5rem;
            border-radius: 40px;
            box-shadow: 
                0 25px 70px rgba(0, 0, 0, 0.12),
                0 15px 35px rgba(37, 99, 235, 0.15),
                0 0 0 2px rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.4);
            position: relative;
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--gradient);
            opacity: 0.8;
        }

        .title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1.2rem;
            text-align: center;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            padding: 0.5rem 0;
        }

        .subtitle {
            color: #4b5563;
            margin-bottom: 3.5rem;
            font-size: 1.2rem;
            text-align: center;
            font-weight: 500;
        }

        .auth-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }

        .auth-option {
            padding: 2.5rem 2rem;
            background: #fff;
            border-radius: 20px;
            text-align: center;
            text-decoration: none;
            color: #1e293b;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .auth-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }

        .auth-option i {
            font-size: 2.8rem;
            color: var(--primary);
            margin-bottom: 1.2rem;
        }

        .auth-option h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .auth-option p {
            color: #64748b;
            line-height: 1.6;
        }

        @keyframes moveBackground {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
        }

        .loading {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.98);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: 0.3s ease;
        }

        .loading.hide {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .auth-container {
                padding: 3rem 2rem;
                margin: 1rem;
                border-radius: 30px;
            }

            .auth-options {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .auth-option {
                padding: 1.8rem;
            }

            .title {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 1.1rem;
                margin-bottom: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="loading-spinner"></div>
    </div>
    
    <div class="auth-container">
        <h1 class="title">مرحباً بك في نظام التطعيمات</h1>
        <p class="subtitle">اختر طريقة الدخول المناسبة لك</p>
        
        <div class="auth-options">
            <a href="doctor-login.html" class="auth-option">
                <i class="fas fa-sign-in-alt"></i>
                <h3>تسجيل الدخول</h3>
                <p>لديك حساب بالفعل؟ سجل دخولك الآن للوصول إلى حسابك</p>
            </a>
            
            <a href="doctor-sign.html" class="auth-option">
                <i class="fas fa-user-plus"></i>
                <h3>إنشاء حساب جديد</h3>
                <p>جديد في النظام؟ أنشئ حسابك الآن وابدأ رحلتك معنا</p>
            </a>
        </div>
    </div>

    <script>
        window.onload = function() {
            createParticles();
            const userData = localStorage.getItem('userData');
            if (userData) {
                window.location.href = './vaccines.html';  
            }
        }

        window.addEventListener('load', () => {
            document.querySelector('.loading').classList.add('hide');
        });

        document.querySelectorAll('.auth-option').forEach(link => {
            link.addEventListener('click', () => {
                document.querySelector('.loading').classList.remove('hide');
            });
        });
    </script>
</body>
</html>
